<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="movies">
            <div class="header">
                <div class="logo">
                    <img src="img/logo-dec.png" alt="">
                    <p>Movies.Com</p>
                </div>
                    <form class="mov" name="userMovie">
                        <fieldset name="data">
                            <input id="1" class="mov-inp" type="text" name="movie" placeholder="Enter movie">
                            <select class="mov-type" name="type" id="typeMovie">
                                <option value="movie">Movie</option>
                                <option value="series">Series</option>
                                <option value="episode">Episode</option>
                            </select>
                        </fieldset>
                        <button class="mov-but" type="submit">Search</button>
                    </form>
                <div class="pictures">
                    <img src="img/pop-corn2.jpg" alt="">
                </div>
            </div>
            <div class="decor">
            </div>
            <hr class="line">
            <div class="result-box"></div>
            <div class="movies-cards">
            </div>
        </div>
        <div class="descr none"></div> 
        <div class="pagination">
            
        </div>
    </div>   
    <script src="js/main.js"></script>
</body>
</html>
